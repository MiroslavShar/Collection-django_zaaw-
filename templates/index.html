{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href="{% static 'base.css' %}">
    <title>Strona główna</title>
</head>
<body class="contener">
<div class="header">
<a href = '{% url 'add_category_form' %}'>Dodaj kategorie</a>
<a href = '{% url 'coin' %}'>Dodaj monete</a>
<a href = '{% url 'type' %}'>Dodaj typ</a>
<a href = '{% url 'metal' %}'>Dodaj metal</a>
<a href = '{% url 'show_coins' %}'>Zobacz monety</a>
<a href = '{% url 'show_metal' %}'>Zobacz metaly</a>
    <a href = '{% url 'create_user' %}'>Dodaj uźytkownika</a>
    <div class="user_panel">
        {% if user.is_authenticated %}
            <a href = '{% url 'logout' %}'>Logout</a>
            <a href = '{% url 'collection' %}'>Kolekcja</a>
        {% else %}
            <a href = '{% url 'login' %}'>Login</a>
        {% endif %}
    </div>
     
</div>
<div class="body">{% block content %}{% endblock %}</div>
<div class="footer">Stopka</div>
</body>
</html>
